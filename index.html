<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>

    <div class="profile-card">
      <img src="./images/bg-pattern-card.svg" alt="background" class="card-background">

      <div class="profile-info">
        <img src="./images/image-victor.jpg" alt="Profile Picture" class="profile-pic">
        <div class="personal-info">
          <h1>Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p>London</p>
      </div>

      <div class="profile-stats">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>

  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io" rel="noopener" target="_blank">FrontEnd Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/CharlieeLuna23" rel="noopener" target="_blank">Charliee Luna</a>.
    </div>
  </footer>
</body>
</html>
